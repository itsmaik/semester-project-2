# Simple workflow for deploying static content to GitHub Pages
name: Deploy Vite App to GitHub Pages

on:
  # Runs on pushes targeting the testing branch
  push:
    branches: ["workflow"] # Change this to the testing branch you are using

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to the latest version

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Updated to the latest version
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3 # Using the latest version

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4 # Updated to the latest version
        with:
          path: './dist' # Ensure this points to your build directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # Using the latest version
